<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />

    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="white-translucent"
    />

    <meta
      name="description"
      content="Welcome to WiseChamps - your go-to platform for interactive online Olympiad quizzes designed to sharpen your child's knowledge, aptitude, and reasoning skills. Our expertly crafted quizzes cover a wide range of subjects, helping kids excel academically and develop critical thinking abilities. With engaging and challenging content, WiseChamps ensures a fun learning experience that prepares children for competitive exams and future success. Join us today and watch your child become a true champion!"
    />
    <link rel="apple-touch-icon" href="/images/icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .getRegistration("/firebase-messaging-sw.js")
          .then((registration) => {
            if (!registration) {
              navigator.serviceWorker
                .register("/firebase-messaging-sw.js")
                .then((reg) => {
                  console.log("Service Worker Registered", reg);
                })
                .catch((error) => {
                  console.log("Error Registering the service worker ", error);
                });
            } else {
              console.log("Service Worker Already Registered", registration);
              registration
                .update()
                .then((res) => {
                  console.log("Service Worker update check complete");
                })
                .catch((error) => {
                  console.log(
                    "Error checking for service worker update",
                    error
                  );
                });
            }
          });
      }
    </script>
    <title>Wisechamps</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
